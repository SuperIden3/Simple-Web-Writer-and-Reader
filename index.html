<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Writing and Reading Chunks using TransformStream</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <form>
      <input
        id="_chunk"
        style="width: 21rem;"
        type="text"
        placeholder="Press the buttons below to read and write on the page."
      />
      <br />
      <input id="_write" type="button" value="Write" />
      <input id="_read" type="button" value="Read" />
    </form>
    <hr />
    <label for="_chunks">Chunks:</label>
    <ol id="_chunks"></ol>
    <hr />
    <label for="_readChunks">Read chunks:</label>
    <ol id="_readChunks"></ol>
  </body>
</html>
